<div class="form-container">
  <mat-card>
    <mat-card-title>{{ isEdit ? 'Edit Task' : 'Add New Task' }}</mat-card-title>
    <mat-card-content>
      <form [formGroup]="taskForm" (ngSubmit)="saveTask()">
        <mat-form-field class="full-width">
          <mat-label>Title</mat-label>
          <input matInput formControlName="title" placeholder="Enter task title" />
          <mat-error *ngIf="taskForm.get('title')?.hasError('required')">
            Title is required
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Description</mat-label>
          <textarea matInput formControlName="description" placeholder="Enter task description"></textarea>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Due Date</mat-label>
          <input matInput formControlName="dueDate" type="date" />
        </mat-form-field>

        <mat-checkbox formControlName="isCompleted">Completed</mat-checkbox>

        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="taskForm.invalid">
            {{ isEdit ? 'Save Changes' : 'Add Task' }}
          </button>
          <button mat-button color="warn" type="button" (click)="cancel()">Cancel</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
