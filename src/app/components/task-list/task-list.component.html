<mat-form-field>
  <mat-label>Search Tasks</mat-label>
  <input matInput [(ngModel)]="searchText" (input)="search()" />
</mat-form-field>

<mat-table [dataSource]="tasks">
  <ng-container matColumnDef="title">
    <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
    <mat-cell *matCellDef="let task"> {{ task.title }} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let task">
      <button mat-button color="primary" [routerLink]="['/tasks/edit', task.taskId]">Edit</button>
      <button mat-button color="warn" (click)="deleteTask(task.taskId)">Delete</button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="['title', 'actions']"></mat-header-row>
  <mat-row *matRowDef="let row; columns: ['title', 'actions']"></mat-row>
</mat-table>
